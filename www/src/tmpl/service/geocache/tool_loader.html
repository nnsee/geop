<div class="btn-group geocache pull-left">
    <button class="btn btn-secondary btn-sm" type="button" data-toggle="modal" data-target="#modal_geocache">
        <i class="fa fa-cube"></i> {{load_geocaches}}
    </button>
    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle geotrip" data-toggle="dropdown" aria-expanded="false" disabled>
        <i class="fa fa-thumb-tack"></i> <b></b>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li>
            <a href="#">
                <i class="fa fa-thumb-tack"></i> Geotuur
            </a>
        </li>
        <li class="divider"></li>
        <li class="footer">
            <a href="#">
                <i class="fa fa-plus"></i> Lisa aardeid geotuurile kaardilt
            </a>
        </li>
    </ul>
    
    <!-- Modal -->
    <div class="modal fade" id="modal_geocache" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">{{load_geocaches}}</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="badge">1</span>
                            Mine <a href="{{auth_url}}" target="_blank">geopeitus.ee</a> lehele ja logi seal sisse
                        </li>
                        <li class="list-group-item">
                            <span class="badge">2</span>
                            Ava <a href="{{features_url}}" target="_blank">link</a>
                        </li>
                        <li class="list-group-item">
                            <span class="badge">3</span>
                            Kopeeri siia tekstikasti kogu lehe sisu
                        </li>
                    </ul>
                    <textarea class="form-control" rows="6"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary confirm">{{confirm_geocaches}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
